<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz ODS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="blur-overlay"></div>
  <div id="help-dialog">
    <p>Bem-vindo ao Green Genius!</p>
    <p>Responda às perguntas e teste seu conhecimento sobre os Objetivos de Desenvolvimento Sustentável (ODS).</p>
    <button id="close-help" onclick="closeHelp()">Fechar</button>
  </div>
  <div class="quiz-wrapper" id="quiz-wrapper">
    <div id="quiz-container">
      <div id="header-quiz">
        <div id="progress-container" class="progress-container"></div>
      </div>
      <div id="quiz-container-questions" style="display: none;"> 
        <div id="timer">Tempo restante: 20 s</div>
        <div id="question-container" class="question"></div>
        <div class="options-container">
          <div id="options-container" class="options"></div>
        </div>
        <button id="next-button" onclick="nextQuestion()">Próxima Pergunta</button>
        <div id="result"></div>
      </div>
    </div>
    <div id="result-container" style="display: none;">
      <div style="display: flex; align-items: center;">
        <h2>Resultados</h2>
      </div>
      <div class="result">
        <p>Corretas: <span id="correct-answers"></span></p>
        <p>Incorretas: <span id="incorrect-answers"></span></p>
        <p>Porcentagem: <span id="percentage"></span></p>
        <p>Total: <span id="total-score"></span></p>
        <p>Tempo total: <span id="total-time"></span></p>
      </div>
      <button id="play-again-button" onclick="startGame()">Jogar Novamente</button>
    </div>
  </div>

  <button id="fullscreen-btn"><i id="fullscreen-icon" class="fas fa-expand"></i></button>
  
  <script src="js/app.js"></script>
</body>
</html>
